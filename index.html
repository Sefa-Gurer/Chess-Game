<!DOCTYPE html>

<!-- site dili tanımlaması -->
<html lang="tr">

<!-- Sayfa başlığı, formatı ve css dosyasının tanımlamaları -->
<head>
	<title>Satranç - İnternet Programlama Projesi</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>

<!-- js fonksiyonunun çağırılması -->
<body onload="run();">

<h1>Meltem, Sefa, Açelya ve Beyza Satranç Projesi</h1>
<p id="turnInfo">Hamle Sırası: <b>Beyaz</b></p>
<section id="board">

	<!-- terfi seçimi için gösterilecek mesaj penceresinin tanımlaması -->
    <div class="kaplama" id="terfi_mesaji">
        <div class="kaplama-ic_kisim">
            <span class="kaplama-baslik">Terfi İçin Taş Seç!</span>
            <p class="kaplama-yazi" id="uyari"></p>
            <ul id="terfi_taslari" class="beyaz">
                <li><a href="#" class="terfi-buton vezir" onclick="promote('vezir');"></a></li>
                <li><a href="#" class="terfi-buton kale" onclick="promote('kale');"></a></li>
                <li><a href="#" class="terfi-buton fil" onclick="promote('fil');"></a></li>
                <li><a href="#" class="terfi-buton at" onclick="promote('at');"></a></li>
            </ul>
        </div>
    </div>

	<!-- hata mesajı penceresinin tanımlanması -->
	<div class="kaplama" id="uyari_mesaji">
		<div class="kaplama-ic_kisim">
			<span class="kaplama-baslik">Uyarı!</span>
			<p class="kaplama-yazi" id="hata_mesaji"></p>
			<a href="#" class="kaplama-buton" onclick="hata_kapatma();">Close</a>
		</div>
	</div>
</section>

<!-- eklemeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee -->
<div id="alinan_tas-taslar" class="alinan_tas-kutu">
    <div class="alinan_tas beyaz"></div>
    <div class="alinan_tas siyah"></div>
</div>

<!-- Skor gösterim alanları -->
<div class="skor-kutu">
    <div class="skor siyah-skor">
        <div class="label">Siyah Skor:</div>
        <span id="siyahScore">0</span>
    </div>
    <div class="skor beyaz-skor">
        <div class="label">Beyaz Skor:</div>
        <span id="beyazScore">0</span>
    </div>
</div>


<!-- javascript dosyasının tanımlanması -->
<script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
